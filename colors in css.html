<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara {
            color: purple;
            /*Color by name*/
        }

        #secondPara {
            color: rgb(227, 37, 37);
            /*Color by rgb value*/
        }

        #thirdPara {
            color: #12dfb2;
            /*Color by hex value*/
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a para from first box</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is a para from second box</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This is a para from third box</p>
</body>

</html>
