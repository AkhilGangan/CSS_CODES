<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
       p{
        border: 2px solid red;
       }
        /* ID selector */
        #firstPara{
            color: red;
        }
        /* Class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping selectors */
        footer,span{
            background-color: pink;
        }
    </style>

</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is simple paragraph for CSS selectors</p>
    <p id="SecondPara" class="redElement bgBlue">This is another simple paragraph USING ID and CLASS of CSS selectors</p>
    <div>
        <p>This is another simple paragraph in div for CSS selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
